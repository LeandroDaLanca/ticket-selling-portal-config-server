server:
  port: 8080
spring:
  datasource:
    password: rootpass
    username: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mysqldata:3306/ticket-ordering-service
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    consul:
      host: discovery
      discovery:
        instanceId: ${spring.application.name}:${server.port}:${random.value}
        health-check-url: http://ticket-ordering-service:8081/actuator/health
management:
  endpoints:
    web:
      exposure:
        include: refresh,health
