server:
  port: 8081
spring:
  datasource:
    password: rootpass
    username: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mysqldata:3306/event-service?createDatabaseIfNotExist=true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    consul:
      discovery:
        instanceId: ${spring.application.name}:${server.port}:${random.value}
management:
  endpoints:
    web:
      exposure:
        include: refresh
